name: Generate PDF Report and Send Email

on:
  workflow_dispatch:  # تشغيل يدوي

jobs:
  build:
    runs-on: ubuntu-latest  # Linux runner

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pandas pdfkit

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Generate PDF Report
        run: python generate-report.py

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-sales-report
          path: report.pdf

  send_email:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: daily-sales-report

      - name: Send PDF email with SendGrid
        uses: peter-evans/sendgrid-action@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          from: Ashjannnnnnn@gmail.com
          to: Ashjan.aljbreen@gmail.com
          subject: "✅ Daily Sales PDF Report"
          body: |
            Hi Team,
            Please find attached the PDF sales report.
          attachments: report.pdf
