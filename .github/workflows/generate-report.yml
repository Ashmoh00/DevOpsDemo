name: Generate Sales Report and Send Email

on:
  workflow_dispatch:  # للتشغيل اليدوي

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install pandas

    - name: Run Python script to generate report
      run: python generate-report.py

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-sales-report
        path: report.html

  send_email:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: daily-sales-report

    - name: Send email with SendGrid
      uses: peter-evans/sendgrid-action@v1
      with:
        sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
        from: ashjannnnnnn@gmail.com
        to: Ashjan.aljbreen@gmail.com
        subject: "✅ Daily Sales Report"
        body: |
          Hi Team,

          Please find attached the daily sales report for today vs 2020.

          Regards,
          DevOps Bot
        attachments: report.html
