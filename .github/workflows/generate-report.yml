name: Generate Sales Report and Send Email

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # يعمل كل يوم الساعة 6 صباحًا UTC (عدّل الوقت حسب حاجتك)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: List files (Debug)
        run: ls -la

      - name: Install PowerShell
        uses: microsoft/setup-powershell@v1

      - name: Generate report
        run: pwsh ./generate-report.ps1

      - name: Upload PDF report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-sales-report
          path: report.pdf

  send_mail:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download PDF report artifact
        uses: actions/download-artifact@v4
        with:
          name: daily-sales-report

      - name: List files (Debug)
        run: ls -la

      - name: Send email with SendGrid
        uses: peter-evans/sendgrid-action@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          from: ashjannnnnnn@gmail.com
          to: Ashjan.aljbreen@gmail.com
          subject: "✅ Daily Sales Report"
          body: |
            Hi Team,

            Please find attached the daily sales report.

            Regards,
            DevOps Bot
          attachments: report.pdf
