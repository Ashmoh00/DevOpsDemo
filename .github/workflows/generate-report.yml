name: Generate PDF Sales Report and Send Email

on:
  workflow_dispatch:  # للتشغيل اليدوي من Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install pandas pdfkit

      - name: Install wkhtmltopdf
        run: sudo apt-get update && sudo apt-get install -y wkhtmltopdf

      - name: Run Python script to generate PDF report
        run: python generate-report.py

      - name: Upload PDF report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-sales-report
          path: report.pdf

  send_email:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: daily-sales-report

      - name: Send email with SendGrid
        uses: peter-evans/sendgrid-action@v1
        with:
          sendgrid-api-key: ${{ secrets.SENDGRID_API_KEY }}
          from: ashjannnnnnn@gmail.com
          to: ashjan.aljbreen@gmail.com
          subject: "✅ Daily Sales PDF Report"
          body: |
            Hi Team,

            Please find attached the daily PDF sales report.

            Regards,
            DevOps Bot
          attachments: report.pdf
