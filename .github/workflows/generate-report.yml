name: Generate HTML Report on Schedule

on:
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run PowerShell script to generate HTML report
        run: pwsh ./generate-report.ps1

      - name: Commit and push HTML report
        run: |
          git config --global user.name "Ashjan"
          git config --global user.email "ashjan@example.com"
          git add report.html
          git commit -m "ðŸ“„ Updated HTML report from GitHub Action"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Ashmoh00/DevOpsDemo.git HEAD:main
